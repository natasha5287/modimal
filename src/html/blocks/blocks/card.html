<div class="swiper-slide">

    <article class="card">

        <div class="card__btn">

            <button class="card__btn-favorite">
                <svg class="icon icon--favorite">
                    <use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
                </svg>
            </button>

        </div>

        <div class="card__picture">
            <img src="./../../../img/best/best-@@img.jpg" alt="tailored stretch" class="card__img">
        </div>

        <div class="card__body">

            <h3 class="card__title">
                <a href="#!">@@title</a>
            </h3>

            <div class="card__cols">

                <div class="card__desc">@@desc</div>
                <div class="card__price">$@@price</div>

            </div>

            <ul class="card__colors">
                @@for (var i = 0; i < context.colors.length; i++) {
                    <li class="color color--`+context.colors[i]+`"></li>
                }

            </ul>

        </div>

    </article>

</div>
